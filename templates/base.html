<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %} {% endblock %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%} My Web App {% endblock %}</title>
    <!-- css  -->
    <link rel="stylesheet" href="../static/css/stylesheet.css">
    <!-- js  -->
    <script src="../static/js/index.js"></script>
    <!-- bootstrap  -->
    <!-- <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <script src="../static/js/bootstrap.min.js"></script> -->
    <!-- jquery -->
    <script src="../static/js/jquery-3.6.4.min.js"></script>
    <!-- font awesome -->
    <script src="../static/assets/fontawesome/css/fontawesome.css"></script>
    <script src="../static/assets/fontawesome/css/brands.css"></script>
    <script src="../static/assets/fontawesome/css/solid.css"></script>
    <script src="../static/assets/fontawesome/css/regular.css"></script>
</head>
<body>
    <div id="menu">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand font-weight-bold" href="#">Dashboard</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav ">
                  <li class="nav-item">
                    <a class="nav-link active mx-2 font-weight-bold" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link mx-2 font-weight-bold" href="#">Tracking</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link mx-2 font-weight-bold" href="#">User</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </div>
    <div class="container-fluid">
        {% block content %}  {% endblock %}
    </div>
    <div class="footer">

    </div>
</body>
</html>
